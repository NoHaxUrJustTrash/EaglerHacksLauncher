    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4ecca3;
            --primary-dark: #45b792;
            --bg-dark: #0f0f1a;
            --bg-light: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-hover: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: radial-gradient(circle at top right, var(--bg-light), var(--bg-dark));
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
            letter-spacing: 2px;
            font-weight: 600;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            flex: 1;
            justify-content: space-between;
            padding: 1rem 0.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateX(8px);
            background: var(--card-hover);
            border-color: rgba(78, 204, 163, 0.4);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                0 0 20px rgba(78, 204, 163, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(78, 204, 163, 0.03),
                transparent
            );
            pointer-events: none;
        }

        .card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            display: block;
            padding: 1rem 1.5rem;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .card:hover a {
            color: var(--primary);
        }

        .card::after {
            content: 'â†’';
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .card:hover::after {
            opacity: 1;
            right: 1rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }

            .card a {
                font-size: 1rem;
                padding: 0.875rem 1.25rem;
            }

            .list {
                gap: 0.75rem;
            }
        }

        @media (min-height: 800px) {
            .list {
                padding: 2rem 0.5rem;
                gap: calc(1rem + 2vh);
            }
        }

        @media (min-height: 1000px) {
            .list {
                padding: 3rem 0.5rem;
                gap: calc(1rem + 3vh);
            }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.15s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.25s; }
        .card:nth-child(5) { animation-delay: 0.3s; }
        .card:nth-child(6) { animation-delay: 0.35s; }
        .card:nth-child(7) { animation-delay: 0.4s; }
        .card:nth-child(8) { animation-delay: 0.45s; }
        .card:nth-child(9) { animation-delay: 0.5s; }
        .card:nth-child(10) { animation-delay: 0.55s; }
        .card:nth-child(11) { animation-delay: 0.6s; }
        .card:nth-child(11) { animation-delay: 0.65s; }

    </style>
</head>
